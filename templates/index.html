<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
  <title>Flask Plotlyjs Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


</head>

<div class="container">
  <div class="row">
    <div class="col-md-12 jumbotron text-center" style='background-color: #AEB6BF;'>
      <h1>
        <font color="#229954">Spotify Song Feature Dashboard</font>
      </h1>
      <p>
        <font color="#FDFEFE">Use the interactive charts below to explore the dataset</font>
      </p>


    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <div class="well" style='background-color: #AEB6BF;'>
        <h5><b>SELECT Song from Top 100:</b></h5>
        <select id="selDataset" onchange="optionChanged(this.value)" , style="width:200px;"></select>

      </div>
      <div class="panel panel-primary">
        <div class="panel-heading" style='background-color: #5D6D7E;'>
          <h3 class="panel-title">Song</h3>
        </div>
        <div id="sample-metadata" class="panel-body"></div>
      </div>
    </div>

    <div class="col-md-6">
      <canvas id="myChart" , style="position: relative; height:50vh; width:30vw"></canvas>
    </div>

    <div class="col-md-3">
      <div class="well" style='background-color: #AEB6BF;'>
        <h5><b>SELECT Song from Top 100:</b></h5>
        <select id="selDataset1" onchange="optionChanged(this.value)" , style="width:200px;"></select>

      </div>
      <div class="panel panel-primary">
        <div class="panel-heading" style='background-color: #5D6D7E;'>
          <h3 class="panel-title">Song</h3>
        </div>
        <div id="sample-metadata1" class="panel-body1"></div>
      </div>
    </div>

  </div>
</div>
</div>
<div class="row">
  <div class="col-md-6">
    <div id="scatter"></div>
  </div>
  <div class="col-md-6">
    <div id="pie"></div>
  </div>
</div>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  <script src="static/js/logic.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
</body>



</html>
